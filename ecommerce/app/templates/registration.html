{% include 'main2.html' %}
<body>
  <div class="context">
    <div class="card">
    <h1>Registration</h1>
<form method="POST" action="/register/">
  {% csrf_token %}
  <input class="search-bar" name="username" type="text" placeholder="Username"><br>
  <input class="search-bar" name="email" type="email" placeholder="Email id"><br>
  <input class="search-bar" name="password1" type="password" placeholder="Password"><br>
  <input class="search-bar" name="password2" type="password" placeholder="Password confirmation"><br>
  <!-- {% if messages %}
    {% for message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %} -->
  <button type="submit" style="margin-left: 50px;">Sign Up</button>
</form><br>
Already have an account? <a href="{% url 'login' %}" style="color: rgb(184, 236, 236);">Log In</a>
</div>
</div>
</body>
</html>
